<div class="container">
    <div class="row">

        <app-hero></app-hero>

        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item"
                    [class.active]="hero === selectedHero" 
                    [class.list-group-item-danger]="hero.name.length === 0"
                    [class.list-group-item-success]="isHire === true"
                    *ngFor='let hero of heroes'           
                    (click)='onNameClick(hero)' >
                    Héros # {{hero.id}} :  {{hero.name | uppercase}}
                </li>
            </ul>                        
        </div>

        <app-hero-detail></app-hero-detail>

        <div class="col-4">
            <div class="form-group my-0"
                 *ngIf="selectedHero">
                <label for="">Nom du héros : </label>
                <input type="text" class="form-group" [(ngModel)]="selectedHero.name">
            </div>    
        </div>

        <app-heroes-actions></app-heroes-actions>

        <div class="col-12">
            <button class="btn btn-primary mx-2 my-3"
                    [disabled] = '!isActivated'
                    (click)='onHire()'
                    *ngIf="!isHire">
                Embaucher les héros
            </button>
        
            <button class="btn btn-danger mx-2 my-3"
                    [disabled] = '!isActivated'
                    (click)='onHire()'
                    *ngIf="isHire">
                Virer les héros
            </button>

            <button class="btn btn-secondary mx-2 my-3"
                    (click)='onActif()'>
                Mettre en congé
            </button>        
        </div>
        
    </div>
</div>
