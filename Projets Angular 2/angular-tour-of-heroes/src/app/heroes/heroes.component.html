<p>List of heroes :</p>

<div class="container">
    <div class="row">

        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item" 
                    *ngFor='let hero of heroes'           
                    (click)='onNameClick(hero)' >
                    Héros # {{hero.id}} :  {{hero.name | uppercase}}
                </li>
            </ul>                        
        </div>

        <div class="col-4">
            <div class="form-group my-0">
                <label for="">Nom du héros : </label>
                <input type="text" class="form-group">
            </div>    
        </div>

        <div class="col-12">
            <button class="btn btn-primary mx-2 my-3"
                    [disabled] = '!isActivated'>
                Embaucher les héros
            </button>
        
            <button class="btn btn-secondary mx-2 my-3"
                    (click)='onHire()'>
                Mettre en congé
            </button>        
        </div>
        
    </div>
</div>
