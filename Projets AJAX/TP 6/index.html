<!doctype html>
<html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
<div class="container-fluid">
    <h1>TP 6</h1>
    <div class="container">
        <div class="row">

            <div class="col">
                <form method="get" onsubmit="return false">
                    <div class="form-group">
                        <label for="">Test GET :</label>
                    </div>  
                    <button type="submit" id="buttonGet" class="btn btn-primary mb-2">Rechercher</button>
                </form>    
            </div>

            <div class="col">
                <form method="post" onsubmit="return false">
                    <label for="">Test POST : </label>  
                    <div class="form-group">
                        <label for="title">Title : </label>
                        <input type="text" name="title" id="title" placeholder="Un titre">
                    </div>
                    <div class="form-group">
                        <label for="valeur">Value : </label>
                        <input type="text" name="valeur" id="valeur" placeholder="Une valeur">
                    </div>
                    <button type="submit" id="butonPost" class="btn btn-secondary mb-2">Rechercher</button>
                </form>    
            </div>

            <div id="loading" class="spinner-border text-success d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div id="affichage">

            </div>
    
        </div>
    </div>
</div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="js/scripts.js"></script>
    </body>

</html>
